<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MyTest</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="content-criarconta">
                        <div class="row txt-center">
                            <div class="col-xs-12">                    
                                <h1>Criar conta</h1>   
                            </div>
                        </div>
                        <div class="row form">
                            <div class="col-xs-12">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="input-name">Nome completo*</label>
                                                <input type="text" data-bind="value:name" class="form-control" name="input-name" id="input-name" placeholder="Nome">
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="input-email">E-mail*</label>
                                                <input type="email" data-bind="value:email" class="form-control" name="input-email" id="input-email" placeholder="Email">
                                            </div>                                            
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="input-user">Usuário*</label>
                                                <input type="text" data-bind="value:user" class="form-control" name="input-user" id="input-user" placeholder="Usuário">
                                            </div>
                                        </div>
                                    </div>                                                                      
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="input-password">Senha*</label>
                                                <input type="password" data-bind="value:password" class="form-control" name="input-password" id="input-password" placeholder="Senha">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="input-password-confirm">Confirme a Senha*</label>
                                                <input type="password" data-bind="value:passwordConfirm" class="form-control" name="input-password-confirm" id="input-password-confirm" placeholder="Senha">
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="row">
                                        <div class="col-sm-6 mrg-t-lg">
                                            <button type="reset" class="btn btn-lg btn-block btn-warning">Limpar</button>
                                        </div>
                                        <div class="col-sm-6 mrg-t-lg">
                                            <button type="submit" class="btn btn-lg btn-block btn-primary">Criar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>                      
            
        </div>        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>

        <script>
        function ViewModel (){
            self = this;
            self.User = {
                name : ko.observable(),
                user : ko.observable(),
                email : ko.observable(),
                password : ko.observable(),
                passwordConfirm : ko.observable(),
            };

            var data = ko.toJS({"data":self.User});



        </script>
    </body>
</html>
